<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspapers List</title>
</head>
<body>
    <h1>Newspapers</h1>
    <ul>
        {% for newspaper in newspapers %}
            <li><a href="{% url 'newspaper_detail' newspaper.pk %}">{{ newspaper.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
