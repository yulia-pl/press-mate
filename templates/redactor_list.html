<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactors List</title>
</head>
<body>
    <h1>Redactors</h1>
    <ul>
        {% for redactor in redactors %}
            <li>{{ redactor.username }} - {{ redactor.years_of_experience }} years of experience</li>
        {% endfor %}
    </ul>
</body>
</html>
